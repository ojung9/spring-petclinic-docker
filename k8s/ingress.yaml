apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: ingress-alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:590184124193:certificate/11e71ab8-bfb7-444a-bf87-2120f62dc299
    alb.ingress.kubernetes.io/ssl-redirect: '443'  
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
              name: petclinic
              port:
                number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
              name: petclinic
              port:
                number: 8000
